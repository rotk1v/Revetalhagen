<button #anchor (click)="toggleAnchor()" class="anchor">
  {{ mainButton.title }}
</button>

<div
  [anchor]="anchor"
  (rhClickOutside)="toggleAnchor()"
  *ngIf="active"
  class="dropdown"
>
  @for (link of links; track $index) {
  <button (click)="navigate(link.target)">
    {{ link.name }}
  </button>
  }
</div>
