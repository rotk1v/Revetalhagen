<rh-dropdown-anchor-button
  [mainButton]="mainButton"
  (anchorClicked)="toggleAnchor()"
/>

<rh-column
  *ngIf="active"
  class="dropdown"
  (clickOutside)="active = false"
  [delayClickOutsideInit]="true"
>
  @for (link of links; track $index) {
  <button type="button" class="dropdown-button" (click)="navigate(link.target)">
    {{ link.name }}
  </button>
  }
</rh-column>
