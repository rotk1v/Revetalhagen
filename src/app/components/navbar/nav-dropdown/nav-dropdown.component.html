<rh-dropdown-anchor-button
  class="anchor"
  [mainButton]="mainButton"
  (anchorClicked)="toggleAnchor()"
/>

<div
  *ngIf="active"
  class="dropdown"
  (clickOutside)="toggleAnchor()"
  [clickOutsideExclude]="'.anchor'"
>
  @for (link of links; track $index) {
  <button (click)="navigate(link.target)">
    {{ link.name }}
  </button>
  }
</div>
